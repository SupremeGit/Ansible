---

- name: "Debian - remove firewalld"
  apt:	state=absent name=firewalld
  when: ansible_os_family == "Debian"
  tags: firewalld,firewalld-enable

- name: "Debian - install ufw firewall"
  apt:	state=latest name=ufw
  when: ansible_os_family == "Debian"
  tags: firewalld,firewalld-enable

