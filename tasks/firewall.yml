############################
#Enable & start firewall:

- name: "Debian - enable and start ufw firewall"
  systemd:
    name: ufw
    enabled: yes
    masked: no
    state: started
  when: ansible_os_family == "Debian"
  tags: firewalld,firewalld-enable

