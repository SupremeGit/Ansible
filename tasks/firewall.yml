#Note:
#firewalld must be running or we get errors when we try to add rules:
- name: Enable & start firewalld.
  service:
    name: firewalld
    enabled: yes
    state: started
  when: not ansible_os_family == "Debian"
  tags: firewalld,firewalld-enable

